{% extends "base.html" %} 
{% block title %}<title>带宽监控</title>{% endblock %}

{% block content %} 

			<!-- start: Content -->
<div id="content" class="span10">
			
			
	<ul class="breadcrumb">
				<li>
					<i class="icon-home"></i>
					<a href="/">Home</a>
					<i class="icon-angle-right"></i>
				</li>
				<li><a href="/bandwidth/">Bandwidth</a></li>
	</ul>


	<div class="row-fluid">
		<div class="span12">
            <h1> 带宽监控</h1>
        </div>
    </div>
    <div class="row-fluid">
		<div class="span12">

        <form  id="date_form" class="form-horizontal">
            <h3>域名选择: </h3>
                {% for d in domains %}
                <label><input type="radio" name="domain_name"
                value="{{ d.domain_name }}"> {{ d.domain_name }}
                </label>
                {% endfor %}

            <h3>选择的一段时间来查询其用量: </h3>
            <span>从: <input style="width:80px;"  class="datepicker"  type="text" name="start"  id="id_start" /> </span>

            <span>到: <input style="width:80px;" class="datepicker"  type="text" name="end" id="id_end" /> </span>
                <button id="prefetch_submit_button" onclick="bandwidth()"
                                         type="button"    class="btn btn-primary">提交
                                    </button>
                <small>日期采是YYYY-mm-dd格式。</small>
        </form>
        </div>
    </div>

    <div class="row-fluid">
		<div class="span12">
           <div style="float:right "><a id="download_csv" type="button" class="btn btn-primary" href="" disabled="disabled">下载 CSV</a></div>
        </div>
    </div>

    <div class="row-fluid">
		<div class="span12">
            <div id="chart" style="min-width:400px;height:400px"></div>
        </div>
    </div>

</div>


    <div class="modal hide fade" id="result_of_url">
		<div class="modal-header">
			<h3>系统提示</h3>
		</div>
		<div class="modal-body">
			<p id="content_of_url"></p>
		</div>
		<div class="modal-footer">
			<a href="javascript:window.location.reload()" class="btn btn-primary">确认</a>
		</div>
	</div>
	{% endblock %}

{% block js %}
<script src="/static/js/highcharts.js"></script>
<script>
Date.prototype.format =function(format)
    {
        var o = {
        "M+" : this.getMonth()+1, //month
"d+" : this.getDate(),    //day
"h+" : this.getHours(),   //hour
"m+" : this.getMinutes(), //minute
"s+" : this.getSeconds(), //second
"q+" : Math.floor((this.getMonth()+3)/3),  //quarter
"S" : this.getMilliseconds() //millisecond
        }
        if(/(y+)/.test(format)) format=format.replace(RegExp.$1,
        (this.getFullYear()+"").substr(4- RegExp.$1.length));
        for(var k in o)if(new RegExp("("+ k +")").test(format))
        format = format.replace(RegExp.$1,
        RegExp.$1.length==1? o[k] :
        ("00"+ o[k]).substr((""+ o[k]).length));
        return format;
    }

$(function(){
    start = new Date().format('yyyy-MM-01');
    end = new Date().format('yyyy-MM-dd');
    $("#id_start").val(start)
    $("#id_end").val(end)
});

function checkRedio(){
    var result=false;
    var radios = document.getElementsByName("domain_name");
    for(var i=0;i<radios .length;i++){
        if (radios[i].checked){
            result=true;
        }
    };
    if(!result){
        $("#content_of_url").html("请至少选择一个域名");
        $("#result_of_url").modal('show');
    }
    return result;
}


function bandwidth(){
     if(!checkRedio()) return false;
     return $.ajax({
        type: "POST",
        url: "/bandwidth/",
        async: false,
        data: $("#date_form").serialize(),
        success: function(data) {
            if(data.indexOf(",") > 0){
                //$("#bandwidth_img").attr("src","/static/img/monitor/"+data);
                var data_array = data.split(",");
                data_in_float = new Array();
                for (var i=0;i<data_array.length;i++){
                    data_in_float.push(parseFloat(data_array[i]));
                }
                var date_start=$("#id_start").val();
                var date_start_format=date_start.split('-');
                draw(data_in_float,date_start_format);
                $("#download_csv").removeAttr("disabled");
                $("#download_csv").attr("href","/bandwidth_csv/?domain_name="+$("input[name='domain_name']:checked").val()+"&start=" + $("#id_start").val() + "&end=" + $("#id_end").val());
            }else{
                $("#content_of_url").html(data);
                $("#result_of_url").modal('show');
            }
        },
        error: function() {
            alert("error");
        },
      });
}

function draw(data_in_float,date_start_format) {
                 $('#chart').highcharts({
                     credits: {
                         enabled: false
                     },
                     chart: {
                         type: 'area'
                     },
                     title: {
                         text:  '从 '+ $("#id_start").val() + ' 到 ' + $("#id_end").val()
                     },
                     subtitle: {
                         text: document.ontouchstart === undefined ?
                                 '带宽' :
                                 ''
                     },
                     xAxis: {
                         type: 'datetime',
                         title: {
                            text: '日期'
                         },

                     },
                     yAxis: {
                         title: {
                             text:'单位'
                         },
                         min: 0,
                         plotLines: [{
                             value: 0,
                             width: 1,
                             color: '#808080'
                                    }]
                     },
                      tooltip: {
                        valueSuffix: 'Mbps'
                      },
                     legend: {
                         enabled: true,
               layout: 'vertical',
               floating: true,
               align: 'left',
                  verticalAlign: 'top',
               x: 0,
               y: 0,
                     },

        plotOptions: {
            area: {
                marker: {
                    enabled: false,
                    symbol: 'circle',
                    radius: 2,
                    states: {
                        hover: {
                            enabled: true
                        }
                    }
                }
            }
        },

                     series: [{
                         name: $('input[name="domain_name"]:checked ').val(),
                         data: data_in_float,
                         pointStart: Date.UTC(date_start_format[0],date_start_format[1]-1,date_start_format[2]),
                         pointInterval: 5 * 60 * 1000
                     }]
                 });
         };

</script>
{% endblock %}
