<table id="domain_table" style="width:700px;" class="table table-hover table-striped table-bordered bootstrap-datatable datatable">
						  <thead>
							  <tr>
								  <th>请求数/访问数</th>
								  <th>流量（MB）</th>
                                  <th>URL</th>
							  </tr>
						  </thead>
						  <tbody>
                          {% for l in info%}
							<tr>
								<td class="center">{{ l.count }}</td>
                                <td class="center">{{ l.flow }}</td>
                                <td class="center">{{ l.url }}</td>
							</tr>
                          {% endfor %}
						  </tbody>
					  </table>
