	</div>

        <script>
            function switchProject(obj){
                return $.ajax({
                    type: "POST",
                    url: "/switch_project/",
                    async: false,
                    data: {"new_project_id", obj.value},
                    success: function(data) {
                        window.location.reload();
                    },
                    error: function() {
                        alert("error");
                    },
             });
           }

        </script>
